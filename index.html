<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Showcase - AR Button</title>

  <!-- CDN Styles for AR Button -->
  <link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh;
      background: #f4f4f4;
      text-align: center;
    }
    .inline-ar-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 50px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    /* .inline-ar-container img {
      cursor: pointer;
      width: 100%;
      height: 100%;
      display: block;
    } */
    #preview1{
      cursor: pointer;
      width: 100%;
      height: 100%;
      display: block;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #0077ff;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .close-ar, .fullscreen-ar {
      position: absolute;
      top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      z-index: 10;
    }
    .close-ar {
      right: 10px;
      background: #ff3b3b;
      color: #fff;
      display: none;
    }
    .fullscreen-ar {
      right: 90px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      display: none;
    }
    iframe {
      width: 100%;
      height: 60vh; /* ðŸ”¥ fill viewport */
      border: none;
      display: none;
      transform: translateZ(0);
      will-change: transform;
    }

    /* ðŸ”¥ When container goes fullscreen, iframe stretches fully */
    .inline-ar-container:fullscreen iframe {
      width: 100%;
      height: 100%;
      border-radius: 0;
    }
    .inline-ar-container:fullscreen {
      border-radius: 0;
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Inline AR Container -->
  <div class="inline-ar-container" id="ar-container">
    <img id="preview1" src="preview.png" alt="AR Preview 1">
    <button id="start-ar-1">Start AR</button>

    <!-- Inline AR iFrame -->
    <iframe id="ar-frame-1"
      src="https://vmstech.8thwall.app/inliners/"
      allow="camera; microphone; xr-spatial-tracking; accelerometer; gyroscope; magnetometer;"
      allowfullscreen
      playsinline>
    </iframe>

    <!-- Controls -->
    <button id="close-ar-1" class="close-ar">Back</button>
    <button id="fullscreen-ar-1" class="fullscreen-ar">Fullscreen</button>
  </div>

  <script src="//cdn.8thwall.com/web/iframe/iframe.js"></script>
  <script src="//cdn.8thwall.com/web/iframe/iframe-inner.js"></script>
  <script>
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const AR_URL = "https://vmstech.8thwall.app/festive-btl/";

    function setupAR(previewId, startId, iframeId, closeId, fullscreenId) {
      const preview = document.getElementById(previewId);
      const startBtn = document.getElementById(startId);
      const iframe = document.getElementById(iframeId);
      const closeBtn = document.getElementById(closeId);
      const fullscreenBtn = document.getElementById(fullscreenId);
      const container = document.getElementById('ar-container');

      function startAR() {
        if (isIOS) {
          // ðŸŽ iOS: open in a new tab for stable AR
          window.location.href = AR_URL;
        } else {
          // ðŸ¤– Android / Desktop: show inline AR
          preview.style.display = 'none';
          startBtn.style.display = 'none';
          iframe.style.display = 'block';
          closeBtn.style.display = 'block';
          fullscreenBtn.style.display = 'block';
        }
      }

      function closeAR() {
        iframe.style.display = 'none';
        closeBtn.style.display = 'none';
        fullscreenBtn.style.display = 'none';
        preview.style.display = 'block';
        startBtn.style.display = 'block';

        // exit fullscreen if still active
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }

      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          container.requestFullscreen().catch(err => {
            console.error(`Error attempting fullscreen: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      }

      preview.addEventListener('click', startAR);
      startBtn.addEventListener('click', startAR);
      closeBtn.addEventListener('click', closeAR);
      fullscreenBtn.addEventListener('click', toggleFullscreen);
    }

    // Initialize AR container
    setupAR('preview1', 'start-ar-1', 'ar-frame-1', 'close-ar-1', 'fullscreen-ar-1');
  </script>

</body>
</html>
