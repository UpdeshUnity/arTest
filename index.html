<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Showcase - AR Button</title>

  <!-- CDN Styles for AR Button -->
  <link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh;
      background: #f4f4f4;
      text-align: center;
    }
    .product {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    h1 {
      margin: 15px 0 10px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #0077ff;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>

  <div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Product Preview">
    <h1>Space Astronaut Figure</h1>
    <p>Explore this astronaut model in Augmented Reality!</p>

    <!-- Example 1: CDN / Web Component -->
    <ar-button
      src="https://github.com/UpdeshUnity/arTest/raw/main/IslandNew.glb"
      ios-src="https://github.com/leoncvlt/ar-button/raw/master/assets/Astronaut.usdz"
      link=""
      title="">
        ðŸš€ See in Augmented Reality
    </ar-button>

   <div class="inline-ar-container">
  <!-- Preview image or animated GIF -->
  <img src="preview.gif" alt="AR Preview" class="preview" id="preview">

  <!-- Start AR button -->
  <button id="start-ar">Start AR</button>

  <!-- AR iframe (hidden by default) -->
  <iframe 
    id="ar-frame"
    src="https://vmstech.8thwall.app/festive-btl/"
    allow="camera; microphone; gyroscope; accelerometer; fullscreen"
    style="width: 100%; height: 600px; border: none; display: none;">
  </iframe>
</div>


<a data-8code="z38g5"></a>
<script src="//cdn.8thwall.com/web/share/embed8.js"></script>

  </div>

  <!-- CDN Script for AR Button -->
  <script type="module" src="https://unpkg.com/@leoncvlt/ar-button"></script> 
  <script>
  const startBtn = document.getElementById('start-ar');
  const iframe = document.getElementById('ar-frame');
  const preview = document.getElementById('preview');

  startBtn.addEventListener('click', () => {
    preview.style.display = 'none';
    startBtn.style.display = 'none';
    iframe.style.display = 'block'; // Show AR iframe
  });
</script>  

</body>
</html>
