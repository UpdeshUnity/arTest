<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Showcase - AR Button</title>

  <!-- CDN Styles for AR Button -->
  <link rel="stylesheet" href="https://unpkg.com/@leoncvlt/ar-button/styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh;
      background: #f4f4f4;
      text-align: center;
    }
    .product {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 40px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    h1 {
      margin: 15px 0 10px;
    }
    p {
      color: #555;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #0077ff;
      color: #fff;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .inline-ar-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 50px;
    }
    .inline-ar-container img {
      cursor: pointer;
      width: 100%;
    }
    .close-ar {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      display: none;
      cursor: pointer;
      background: #ff3b3b;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Inline AR 1 -->
  <div class="inline-ar-container">
    <img id="preview1" src="preivew.png" alt="AR Preview 1">
    <button id="start-ar-1">Start AR 1</button>
    <button id="close-ar-1" class="close-ar">Back</button>
    <iframe id="ar-frame-1" 
            src="https://vmstech.8thwall.app/festive-btl/" 
            allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;"
            style="width:100%; height:600px; border:none; display:none;">
    </iframe>
  </div>

<script src="//cdn.8thwall.com/web/iframe/iframe.js"></script>
<script>
function setupAR(previewId, startId, iframeId, closeId) {
  const preview = document.getElementById(previewId);
  const startBtn = document.getElementById(startId);
  const iframe = document.getElementById(iframeId);
  const closeBtn = document.getElementById(closeId);

  function startAR() {
    preview.style.display = 'none';
    startBtn.style.display = 'none';
    iframe.style.display = 'block';
    closeBtn.style.display = 'block';
  }

  function closeAR() {
    iframe.style.display = 'none';
    closeBtn.style.display = 'none';
    preview.style.display = 'block';
    startBtn.style.display = 'block';
  }

  preview.addEventListener('click', startAR);
  startBtn.addEventListener('click', startAR);
  closeBtn.addEventListener('click', closeAR);
}

// Initialize AR containers
setupAR('preview1', 'start-ar-1', 'ar-frame-1', 'close-ar-1');
</script>
</body>
</html>
